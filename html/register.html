	<body>	
	<header>
		<h1>Blood Bank Services</h1>
		<h3>Login/Register</h3>
	</header>
	
		
		<nav>
        <ul>
          <li><a href="../index.html" target="_blank">Home</a></li>
          <li><a href="about.html" target="_blank">About</a></li>
          <li><a href="register.html" target="_blank" class="curnt">Register / Login</a></li>
          <li><a href="become.html" target="_blank">Become a Donor</a></li>
          <li><a href="donation.html" target="_blank">Donation Info</a></li>
          <li><a href="testimonials.html" target="_blank">Testimonials</a></li>
        </ul>

		 <form action="response.html" class="form-grid">
      <fieldset>
        <legend>Personal Information:</legend>

        <label for="fullname">Full name<span class="req">*</span></label>
        <input id="fullname" name="fullname" type="text" placeholder="Jane Doe">

        <label for="dob">Date of birth<span class="req">*</span></label>
        <input id="dob" name="dob" type="date">

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option>Female</option>
          <option>Male</option>
        </select>

        <label for="phone">Phone number<span class="req">*</span></label>
        <input id="phone" name="phone" type="tel" placeholder="+1 (868) 123-4567">

        <label for="email">Email address<span class="req">*</span></label>
        <input id="email" name="email" type="email" placeholder="you@example.com">

        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Street, City"></textarea>
      </fieldset>

      <fieldset>
        <legend>Account Information:</legend>

        <label for="username">Username<span class="req">*</span></label>
        <input id="username" name="username" type="text" placeholder="Username_123">

        <label for="password">Password<span class="req">*</span></label>
        <input id="password" name="password" type="password"  minlength="6" placeholder="Create a password">

        <label>Do you have any of the following? (select all that apply)</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="condition" value="diabetes"> Diabetes</label>
          <label><input type="checkbox" name="condition" value="hypertension"> Hypertension</label>
          <label><input type="checkbox" name="condition" value="pregnancy"> Currently pregnant</label>
        </div>

        <label for="donor-type">Donor preference</label>
        <select id="donor-type" name="donor-type">
          <option value="">Select</option>
          <option>Whole blood</option>
          <option>Platelets</option>
          <option>Plasma</option>
          <option>Undecided</option>
        </select>
		
		<label>How often do you inend to donate blood?</label>	
				
				<label for="every-two-months">Every two months</label>
				<input type="radio" id="every-two-months" name="donatetime" value="every-two-months">
				
                <label for="semi-annually">Semi-annually</label>
				<input type="Radio" id="semi-annually" name="donatetime" value="semi-annually">
                
                <label for="annually">Annually</label>
				<input type="Radio" id="annually" name="donatetime" value="annually">
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="lr-btn">Submit</button>
        <button type="reset" class="lr-btn">Clear</button>
      </div>
    </form>

    <section class="login-shortcut">
      <h2>Already registered?</h2>
     <a href="register.html">Login here</a>
    </section>

</body>

</html>
